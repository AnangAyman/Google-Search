<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<div class="container">
        	<a class="btn btn-primary" style="margin-left: 20px; font-size: 65%; margin-top: 10px;" href="Index.html"> Google Search</a>
		</div>
    	<h1>
    		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" id="googlelogo">
    	</h1>
    	<h1>
        	<form action="https://www.google.com/search" style="margin: 35px;">
                <input type="hidden" name="tbm" value="isch">
            	<input style="font-size: 12px;" class="input" type="text" name="q">
				<input class="btn btn-secondary" type="submit" value="Google Search" style="background-color: #f3f0f0; color: gray; border: 0px; font-size: small; color: #333333;">
        	</form>
        </h1>
    </body>
</html>
